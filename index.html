<!DOCTYPE HTML>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/svg" href="images/uno.svg">
  <title>Uno</title>
</head>

<body>
  <div id="menu-overlay">
    <div id="menu-content">
      <h1>UNO</h1>
      <div id="peer-status" style="font-size: 12px; margin-bottom: 10px; color: #7f8c8d;">Connecting to network...</div>
      <div id="main-menu">
        <label for="player-name-input">Your name:</label>
        <input type="text" id="player-name-input" placeholder="Enter your name" maxlength="20">
        <br><br>
        <button id="btn-create-menu">Create Room</button>
        <button id="btn-join-menu">Join Room</button>
      </div>

      <div id="create-room-form" style="display: none;">
        <h2>Create Room</h2>
        <label>Max Players:</label>
        <select id="max-players-input">
          <option value="2">2 Players</option>
          <option value="3">3 Players</option>
          <option value="4">4 Players</option>
        </select>
        <br><br>
        <button id="btn-create-submit">Create</button>
        <button class="btn-back">Back</button>
      </div>

      <div id="join-room-form" style="display: none;">
        <h2>Join Room</h2>
        <input type="text" id="room-code-input" placeholder="Enter Room Code" maxlength="4"
          style="text-transform: uppercase;">
        <button id="btn-paste-code" title="Paste code from clipboard">+</button>
        <br><br>
        <button id="btn-join-submit">Join</button>
        <button class="btn-back">Back</button>
      </div>

      <div id="lobby-view" style="display: none;">
        <h2>Lobby</h2>
        <p>Room Code: <span id="lobby-room-code" style="font-weight: bold; font-size: 24px;"></span>
          <button id="btn-copy-room-code">Copy</button>
        </p>
        <p id="lobby-status">Waiting for players...</p>
        <ul id="lobby-player-list"></ul>
      </div>
    </div>
  </div>
  <div id="orientation-warning">
    <div class="warning-content">
      <img src="images/uno.svg" width="100">
      <p>Please rotate your device to Landscape mode to play!</p>
    </div>
  </div>
  <canvas id="canvas"></canvas>
  <script src="peerjs.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
